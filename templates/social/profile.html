{% extends 'base.html' %}

{% block content %}
<br><br><br>
<div class="container" style="display: flex; flex-direction: column; align-items: center;">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/User_font_awesome.svg/1200px-User_font_awesome.svg.png" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
              <p class="card-text"><small class="text-muted">{{user}}</small></p>
              <p class="card-text">{{user.email}}</p>
            </div>
          </div>
        </div>
      </div>
</div>

    
{% endblock %}
