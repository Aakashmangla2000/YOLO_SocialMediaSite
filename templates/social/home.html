{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Home</h1>
    <form action="/post/" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {{post_form}}
        <button class="btn btn-primary" type="submit">Post</button>
    </form>
    
    <ul>
        {% for post in posts %}
        <li>
            {% include 'social/components/post.html' %}
        </li>            
        {% endfor %}
    </ul>
</div>

    
{% endblock %}
