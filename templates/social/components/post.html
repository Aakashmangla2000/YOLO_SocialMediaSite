<div class="card text-black bg-light w-75" style="margin: 20px;">
    {% if post.image %}
        <img src="/media/{{ post.image }}" class="card-img-top" style="width: 25%;" alt="...">
    {% endif %}
    <div class="card-body">
      <h3 class="card-title">{{ post.user.first_name }} {{ post.user.last_name }}</h3>
      <p class="card-text"><small class="text-muted">{{post.user}}</small></p>
      <span>Posted at: {{ post.created_at }}</span>
      <br><br>
      <p class="card-text">"{{ post.content }}"</p>
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
      <div class="card-body">
        <button onclick="likePost({{post.id}})" class="btn btn-primary">{{post.likes.count}} Likes</button>
        <!-- <a href="#exampleModal" class="card-link">{{post.comments.count}} Comments</a> -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#postModal{{post.id}}">
            {{post.comments.count}} Comments  </button>
      </div>
    </div>
  </div>

<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="postModal{{post.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Comments</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul>
              {% for comment in post.comment_set.all %}
              <li>{{ comment.user.first_name }}: {{ comment.content }}</li>
              {% endfor %}
          </ul>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
